<app-search-header (newRequest)="newRequest($event, 1)" [message]="message"></app-search-header>
<ng-container *ngIf="!startPreloader else preloader">
    <app-users-list *ngIf="!!usersList" [usersList]="usersList" [page]="page" (newPage)="newPage($event)"></app-users-list>
</ng-container>
<ng-template #preloader>
    <app-preloader-globe [size]="300"></app-preloader-globe>
</ng-template>
